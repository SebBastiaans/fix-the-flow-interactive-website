<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Milledoni</title>
    <link rel="stylesheet" href="https://scar055.github.io/look-and-feel-styleguide/styleguide-milledoni.css">
    <link rel="stylesheet" href="styleB2B.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo-small" href="index.html"><img src="./assets/icons/logoSmall.svg" alt="Milledoni" width="55"></a>
        <a class="logo" href="index.html"><img src="./assets/icons/LogoBig.svg" alt="" width="400"></a>
        <div class="icons">
            <a class="create-your-list-small" href=""><img src="./assets/icons/listSmall.svg" alt="my list" width="70"></a>
            <a class="create-your-list" href=""><img src="./assets/icons/createYourListBig.svg" alt="my list" width="260"></a>
            <a class="profile" href="contact.html"><img src="./assets/icons/profileIcon.svg" alt="my profile" width="70"></a>
        </div>
    </header>
    
    <main class="contact-main">
        <form>
            <fieldset class="form-about-company">
                <legend>Tell us about your company</legend>
                <label class="form-label-text">
                    Your full name
                    <input type="text" class="input-label-text" placeholder="Francesca Barella" />
                </label>
                <label class="form-label-text">
                    Company name
                    <input type="text" class="input-label-text" placeholder="Milledoni" />
                </label>
                <label class="form-label-textarea">
                    About your company
                    <textarea class="label-textarea" placeholder="..."></textarea>
                </label>
            </fieldset>

            <fieldset class="form-submit-gift">
                <legend>Submit your gift for approval</legend>
                <label class="form-label-text">
                    Insert website link or google maps link for local store
                    <input type="text" class="input-label-text-large" placeholder="https://www.google.com/maps" />
                </label>
                <label class="form-label-text">
                    name gift
                    <input type="text" class="input-label-text-large" placeholder="bicicletta" />
                </label>
                <label class="form-label-textarea">
                    Why would you gift this gift to someone?
                    <textarea class="label-textarea-large" placeholder="It will warm their heart"></textarea>
                </label>
                <div class="form-picture-submit">
                <label class="file-picture">
                    add picture/s
                    <svg width="45" height="45" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.625 39.375C4.59375 39.375 3.71125 39.0081 2.9775 38.2744C2.24375 37.5406 1.87625 36.6575 1.875 35.625V11.25H5.625V35.625H37.5V39.375H5.625ZM13.125 31.875C12.0938 31.875 11.2112 31.5081 10.4775 30.7744C9.74375 30.0406 9.37625 29.1575 9.375 28.125V7.5C9.375 6.46875 9.7425 5.58625 10.4775 4.8525C11.2125 4.11875 12.095 3.75125 13.125 3.75H22.5L26.25 7.5H39.375C40.4062 7.5 41.2894 7.8675 42.0244 8.6025C42.7594 9.3375 43.1263 10.22 43.125 11.25V28.125C43.125 29.1562 42.7581 30.0394 42.0244 30.7744C41.2906 31.5094 40.4075 31.8762 39.375 31.875H13.125ZM16.875 24.375H35.625L29.1562 15.9375L24.8438 21.5625L21.9375 17.8125L16.875 24.375Z" />
                    </svg>
                    <input id="file-input" type="file" accept="image/*">
                </label>
                <label>
                    <input type="submit" value="Submit" class="submit-button" />
                </label>
                </div>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
